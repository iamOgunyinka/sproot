{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}


{% block content %}
 <section id="content">
   <div class="container">
       {% for message in get_flashed_messages() %}
       <div class="alert alert-warning">
           <button type="button" class="close" data-dismiss="alert">&times;</button>
           {{ message }}
       </div>
       {% endfor %}
       <div class="row">
           <div class="col-md-8">
               <div class="alignleft">
                   <h2 class="aligncenter">Registration</h2>
                   {{ wtf.quick_form( form ) }}
               </div>
           </div>
		</div>
   </div>
 </section>
{% endblock content %}
